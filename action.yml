name: 'Oryx Demo Action'
description: 'Build an Azure WebApp using Oryx.'
branding:
  icon: cloud
  color: white
inputs:
  sourceDirectory:
    description: 'The source directory of the repository. If not set, the default source directory is the current working directory in the container.'
    required: false
  outputDockerfile:
    description: 'The path to the Dockerfile that will be written to. If not provided, the Dockerfile will be written to a Dockerfile.oryx file in the source directory.'
    required: false
  platform:
    description: 'The programming platform of the web app. The supported values are "dotnet", "nodejs", "php" and "python".'
    required: false
  platformVersion:
    description: 'The version of the programming platform.'
    required: false
outputs:
  dockerfilePath:
    description: 'The path of the Dockerfile that was generated by Oryx, used to build and run a web app.'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.sourceDirectory }}
    - ${{ inputs.platform }}
    - ${{ inputs.platformVersion }}